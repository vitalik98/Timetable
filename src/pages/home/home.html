<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic
    </ion-title>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item icon-left *ngFor="let teacher of teacherBuf" (click)="showTimetable(teacher.days)">
      {{teacher.name}}
    </button>
  </ion-list>
</ion-content>
