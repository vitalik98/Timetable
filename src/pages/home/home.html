<ion-header>

  <ion-navbar>
    <ion-title>Расписание</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button
    ion-button
    style="height: 48vw;width: 100%;"
    (click)="toTeacherSelect(teachers)">
    <div class="teacherIcon">
      <img src="../assets/imgs/teacher.png">
    </div>
    <div style="width: 50%; font-size: 4.5vw;">
      Преподаватель
    </div>
  </button>
  <button
    ion-button
    style=" height: 48vw; width: 100%;"
    (click)="toCourse(courses)">
    <div class="teacherIcon">
      <img src="../assets/imgs/student.png">
    </div>
    <div style="width: 50%; font-size: 4.5vw;">
      Студент
    </div>
  </button>
  <button ion-button (click)="saveData()">Save</button>
</ion-content>
