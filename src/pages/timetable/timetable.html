<ion-header>

  <ion-navbar>
    <ion-title>Расписание</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="wrapper">
    <ion-slides #slider>
      <ion-slide *ngFor="let day of days">
        <h1>{{day.dayN}}</h1>
        <ion-list>
          <div id="sub">
            <ion-card *ngFor="let subject of day.subjects">
              <ion-row>
                <ion-col col-6>
                  <p>{{subject.time}}</p>
                </ion-col>
                <ion-col col-6>
                  <p>Ауд: {{subject.classroom}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-10>
                  <h1>{{subject.subject}}</h1>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>
                  <h2>Курс:{{subject.course}}</h2>
                </ion-col>
                <ion-col col-6>
                  <h2>Группа:{{subject.group}}</h2>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
